<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

    <body>

		
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>TITIKSHA</strong> Registration Form</h1></div>
                    </div>
                    <div class="row">
						
						
						
                    	<div class="col-sm-6 ">
                    		<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Login</h3>
                            		<p>Login with your registered username and password</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-pencil"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="registration-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input type="text" name="form-username" placeholder="username" class="form-first-name form-control" id="form-first-name">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-Password">Password</label>
			                        	<input type="password" name="form-password" placeholder="password" class="form-last-name form-control" id="form-last-name">
			                        </div>
			                        
			                        <button type="submit" class="btn">LOGIN</button>
			                    </form>
		                    </div>
                    	</div>
						
						
						
						
                        <div class="col-sm-6 ">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Register </h3>
                            		<p>please fill the form to register</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-pencil"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="registration-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-first-name">First name</label>
			                        	<input type="text" name="form-first-name" placeholder="First name..." class="form-first-name form-control" id="form-first-name">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-last-name">Last name</label>
			                        	<input type="text" name="form-last-name" placeholder="Last name..." class="form-last-name form-control" id="form-last-name">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-email">Email</label>
			                        	<input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email">
			                        </div>
									
									<div class="form-group">
			                        	<label class="sr-only" for="form-password">password</label>
			                        	<input type="password" name="form-last-name" placeholder="password" class="form-last-name form-control" id="form-last-name">
			                        </div>
									<div class="form-group">
			                        	<label class="sr-only" for="form-password">Last name</label>
			                        	<input type="password" name="form-last-name" placeholder="confirm password" class="form-last-name form-control" id="form-last-name">
			                        </div>
									<div class="form-group">
			                        	<label class="sr-only" for="form-contact">Contact number</label>
			                        	<input type="text" name="form-last-name" placeholder="Contact number" class="form-last-name form-control" id="form-last-name">
			                        </div>
									
									<div class="form-group">
			                        	<label class="sr-only" for="form-university">university</label>
			                        	<input type="text" name="form-last-name" placeholder="University/college" class="form-last-name form-control" id="form-last-name">
			                        </div>
			                        <button type="submit" class="btn">REGISTER</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/retina-1.1.0.min.js"></script>

            <script src="assets/js/placeholder.js"></script>

    </body>

</html>
